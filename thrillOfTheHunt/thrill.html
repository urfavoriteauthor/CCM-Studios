<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/thrill.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <title>Thrill of the Hunt!</title>

</head>

<body id="bodyTag">
  <!-- Jumbotron -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Join the Hunt!</h1>
      <h3 class="lead">Get caught up in the high stakes action of Marcus Hunt and The Order</h3>
      <hr class="my-4">
      <h5>Order your copy today!</h5>
      <a class="btn btn-primary btn-lg" href="#" role="button">Order Here!</a>
    </div>
  </div>
  <!-- jumboEnd -->
  <div class="container">

  </div>

  <!-- Carousel -->
  <div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/thrillsuit.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/thrillpromo.JPG" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/thrillsuit.JPG" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>

  <!-- CarouselEnd -->
  <!-- layout -->


  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-6-lg">
          <!-- InfoCard -->
          <div class="container">
            <div class="card" style="width:50%;">
              <img src="assets/images/ccmredinvert.png" class="card-img-top" alt="ccm logo">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          <!-- infoEnd -->
        </div>
        <div class="col-6-lg">
          <!-- image -->
          <div class="container">
            <img id="bookImage" src="assets/images/thrill3d.JPG">
          </div>
          <!-- imageEnd -->
        </div>
      </div>




      <!-- OrderForm -->
      <div class="container">
        <form>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="gridRadios1">
                    First radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Second radio
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                    disabled>
                  <label class="form-check-label" for="gridRadios3">
                    Third disabled radio
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Example checkbox
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <!--formEnd -->
</body>

</html>
